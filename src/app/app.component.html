<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Scrolling Nav - Start Bootstrap Template</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- Core theme CSS (includes Bootstrap)-->
</head>

<body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container px-4">
      <a class="navbar-brand" routerLink="/">Portafolio</a>

      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/servicios" (click)="isMenuCollapsed = true">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/acerca" (click)="isMenuCollapsed = true">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contacto" (click)="isMenuCollapsed = true">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header-->
  <header class="bg-primary bg-gradient text-white">
    <div class="container px-4 text-center">
      <h1 class="fw-bolder">Mi Portafolio</h1>
    </div>
  </header>

  <router-outlet></router-outlet>

  <!-- Footer-->
  <footer class="py-5 bg-dark">
    <div class="container px-4">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
    </div>
  </footer>
</body>

</html>
